# Some of these options are from mongo_ha
#
default_options: &default_options
  :w:                           1
  :pool_size:                   5
  :pool_timeout:                5
  :connect_timeout:             5
  :reconnect_attempts:          53
  :reconnect_retry_seconds:     0.1
  :reconnect_retry_multiplier:  2
  :reconnect_max_retry_seconds: 5

development:
  uri: mongodb://localhost:27017/development_batch_job
  options:
    <<: *default_options

development_work:
  uri: mongodb://localhost:27017/development_batch_job_work
  options:
    <<: *default_options

test:
  uri: mongodb://localhost:27017/test_batch_job
  options:
    <<: *default_options

test_work:
  uri: mongodb://localhost:27017/test_batch_job_work
  options:
    <<: *default_options

# Sample Production Settings
production:
  uri: mongodb://mongo1.site.com:27017,mongo2.site.com:27017/production_batch_job
  options:
    <<: *default_options
    :pool_size:    50
    :pool_timeout: 5

production_work:
  uri: mongodb://mongo_local.site.com:27017/production_batch_job_work
  options:
    <<: *default_options
    :pool_size:    50
    :pool_timeout: 5
